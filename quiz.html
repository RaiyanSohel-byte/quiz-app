<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="container bg-white p-6 rounded-lg shadow-lg w-96 text-center">
      <div class="timer text-xl font-semibold mb-4"></div>
      <h1 class="text-2xl font-bold mb-4">Quiz App</h1>

      <!-- Question -->
      <div id="question" class="text-lg font-medium mb-4">
        Question will appear here
      </div>

      <!-- Options -->
      <div id="options" class="space-y-2">
        <!-- Buttons for choices will go here -->
      </div>

      <!-- Next Button -->
      <button
        id="nextBtn"
        class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Next
      </button>

      <!-- Score -->
      <div id="score" class="mt-4 text-gray-700 font-semibold">Score: 0</div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
